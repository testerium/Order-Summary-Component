<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="frame">
    <img src="images/illustration-hero.svg">
        <div>
          <h1>Order Summary</h1>
          
          <p>
            You can now listen to millions of songs,<br>
            audiobooks, and podcasts on any device<br>
            anywhere you like!
          </p>
          
          <div class="annual_plan">
            <div class="plan_price">
              
              <div>
                <img class="icon_music" src="images/icon-music.svg">

                <b>Annual Plan</b><br />
                <span class="price">$59.99/year</span>
              </div>

              <div class="plan_price_right">
                <a href="" class="change_button">Change</a>
              </div>
            
          </div>
        </div>
        
        <a href="" class="payment">Proceed to Payment</a>
        <a href="" class="cancel_order">Cancel Order</a>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/testerium" target="_blank">Paulina</a>.
  </div>

</body>
</html>
